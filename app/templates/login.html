<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<form method="POST">
			{{ form.hidden_tag() }}
			<div class="mb-3">
				{{ form.email.label }}
				{{ form.email(class_='form-control') }}
			</div>
			<div class="mb-3">
				{{ form.password.label }}
				{{ form.password(class_='form-control') }}
			</div>
			<div class="mb-3">
				{{ form.submit(class_='btn btn-primary') }}
			</div>
		</form>
	</div>
</body>

</html>
