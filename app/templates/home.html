<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>Home</title>
</head>

<body>
	<div class="container">
		<h1>Welcome to ShopVista</h1>

		<!-- Search for products bar -->
		<form method="GET" action="{{ url_for('home') }}" class="mb-4">
			<div class="input-group">
				<input type="text" class="form-control" name="search"
					placeholder="Search for products...">
				<button class="btn btn-primary" type="submit">Search</button>
			</div>
		</form>

		<!-- signup and login buttons -->
		<div class="d-flex justify-content-end">
			<a href="{{ url_for('signup') }}" class="btn btn-primary me-2">Sign Up</a>
			<a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
		</div>

		<!-- Categories -->
		<div class="mb-4">
			<h3>Categories</h3>
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link {% if not category_selected %}active{% endif %}"
						href="{{ url_for('home') }}">All</a>
				</li>
				{% for category in categories %}
				<li class="nav-item">
					<a class="nav-link {% if category_selected == category %}active{% endif %}"
						href="{{ url_for('home', category=category) }}">{{ category }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>

		<!-- Products -->
		<div class="row">
			{% for product in products %}
			<div class="col-md-4 mb-4">
				<div class="card">
					<img src="{{ product.image_url }}" class="card-img-top"
						alt="{{ product.name }}">
					<div class="card-body">
						<h5 class="card-title">{{ product.name }}</h5>
						<p class="card-text">{{ product.description }}</p>
						<p class="card-text"><strong>${{ product.price }}</strong></p>
						<a href="{{ url_for('product', id=product.id) }}"
							class="btn btn-primary">View Details</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>

</html>
