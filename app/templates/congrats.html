<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>Purchase Complete</title>
	<meta http-equiv="refresh" content="3;url={{ url_for('home') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/congrats.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-warning" role="alert">
		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</div>
	{% endif %}
	{% endwith %}
	<div class="container text-center">
		<h1 class="mt-5">Congratulations!</h1>
		<p class="lead">Your purchase was successful. You will be redirected to the home page shortly.</p>
	</div>
</body>

</html>
